<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors - Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>

    <div class="wrapper">
        <h1>Kamień, Papier, Nożyce</h1>
        <div class="select">
            <h2>Wybierz mądrze:</h2>
            <img data-option="kamień" class="first" src="./images/rock.png" alt="kamień" title="kamień">
            <img data-option="papier" src="./images/paper (1).png" alt="papier" title="papier">
            <img data-option="nożyce" src="./images/scissors.png" alt="nożyce" title="nożyce">
        </div>
    </div>
    <script src="game.js"></script>

</body>

</html>
